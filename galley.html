<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="">
		<meta name="author" content="Carlos">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
        <title>New Web Project</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/headerandfooter.css" />
		<link rel="stylesheet" href="css/gallery.css" />
        
        <script src="js/jquery-2.2.3.js"></script>
        <script src="js/angular-1.2.29/angular.min.js"></script>
		<script src="js/angular-1.2.29/i18n/angular-locale_es-mx.js"></script>
		<script src="js/bootstrap.js"></script>
        <script src="js/headerandfooter.js"></script>
        <script src="js/gallery.js"></script>
    </head>
    
	<body ng-app>
		<div class="">
	        <div ng-include="'header_estandar.html'">
	        	<header_estabdar></header_estabdar>
	     	</div>
	    </div>
		
		<div class="row"><div class="col-xs-12"><div class="divition-line"></div></div></div>
	
		<br/>
			
		<div class="row">
			<div class="container border-gallery">
				<div class="center" id="galleryContainer">
					<div class="border-gallery">
						<div class="col-xs-12" id="galleryDescription">Space gallery, by NASA page</div>
						<div class="row"><div class="col-xs-12"><div class="divition-line"></div></div></div>
						<div ng-controller="GalleryController as galleryC">
							<div ng-repeat="galeria in gallery">
								<div class="col-xs-6 col-sm-4 col-md-4 col-lg-3 img-thumbnail">
									<a href="#" data-toggle="modal" data-image-id="{{$index}}" data-title="{{galeria.tittle}}" data-caption="{{galeria.tittle}}" data-image="{{galeria.urls}}" data-target="#image-gallery" class="asad">
										<img class="" src="{{galeria.urls}}" height="200px" width="200px"/><!--{{galeria.tittle}}!-->
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<br />
		
		<div class="row"><div class="col-xs-12"><div class="divition-line"></div></div></div>
		<div class="row">
	        <div ng-include="'footer_estandar.html'" >
	        	<footer_estandar></footer_estandar>
	        </div>  
        </div>    	
    	
    	<div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    		<div class="modal-dialog">
    			<div class="modal-content">
    				<div class="modal-header">
    					<button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    					<h3 class="modal-title" id="image-gallery-title"></h3>
    				</div>
    				<div class="modal-body" >
    					<img src=""  class="img-responsive" id="image-gallery-image" />
    				</div>
    				<div class="modal-footer">
    					<div class="col-xs-1 col-sm-1 col-md-2 col-lg-2">
                    		<button type="button" class="btn btn-primary" id="show-previous-image">Previous</button>
               			</div>

                		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8" id="image-gallery-caption">
                    		<!--This text will be overwritten by jQuery!-->
                		</div>

                		<div class="col-xs-1 col-sm-1 col-md-2 col-lg-2">
                    		<button type="button" id="show-next-image" class="btn btn-default">Next</button>
                		</div>
    				</div>
    			</div>
    		</div>
    	</div>
    	
	</body>
</html>
